<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Query</title>
    <!-- Bootstrap 4 CDN -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!-- Custom styles -->
    <link rel="stylesheet" href="./css/layout.css" />
    <link rel="stylesheet" href="./css/theme.css" />
    <!-- Google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playball&family=Zilla+Slab&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- header -->
    <header class="bg-light text-center p-3">
      <h1 class="display-4">Media Query</h1>
    </header>
    <!-- main -->
    <main>
      <div class="container mt-3">
        <form>
          <div class="form-row">
            <div class="col-11">
              <input
                id="searchField"
                type="text"
                class="form-control"
                placeholder="Search for a movie, series, or game"
                required
              />
            </div>
            <div class="col w-100">
              <button id="searchSubmit" type="submit" class="btn btn-primary">
                Search
              </button>
            </div>
          </div>
        </form>
      </div>
      <div
        id="buttonsContainer"
        class="row p-3 d-flex justify-content-center align-items-start"
      ></div>
      <div
        id="videosContainer"
        class="row p-3 d-flex justify-content-center align-items-start"
      ></div>
    </main>
    <!-- footer -->
    <footer class="d-flex justify-content-center">
      <p>Data courtesty of <a href="http://www.omdbapi.com">omdbapi.com</a></p>
    </footer>
    <!-- Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
